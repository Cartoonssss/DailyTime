	<body class="ltr login-img">

			<!-- GLOABAL LOADER -->
			<div id="global-loader">
				<img src="../static/assets/images/loader.svg" class="loader-img" alt="Loader">
			</div>
			<!-- /GLOABAL LOADER -->
			<!-- PAGE -->
			<div class="page">
				<div>
				    <!-- CONTAINER OPEN -->
					<div class="col col-login mx-auto text-center">
						<a href="index.html">
							<img src="../static/assets/images/brand/logo.png" class="header-brand-img" alt="">
						</a>
					</div>
					<div class="container-login100">
						<div class="wrap-login100 p-0">
							<div class="card-body">
								<form class="login100-form validate-form">
									<span class="login100-form-title">
										Registration
									</span>
									<div class="wrap-input100 validate-input" data-bs-validate = "Valid email is required: ex@abc.xyz">
										<input class="input100" type="text" name="username" id="username" placeholder="Username" required="required">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="bi bi-person-fill"></i>
										</span>
									</div>
									<div class="wrap-input100 validate-input" data-bs-validate = "Valid email is required: ex@abc.xyz">
										<input class="input100" type="password" name="password" id="password" placeholder="Password" required="required">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="bi bi-key-fill"></i>
										</span>
									</div>
									<div class="wrap-input100 validate-input" data-bs-validate = "Password is required">
										<input class="input100" type="email" name="email" id="email" placeholder="Email">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="bi bi-envelope-fill" aria-hidden="true"></i>
										</span>
									</div>
									<div class="wrap-input100 validate-input" data-bs-validate = "Password is required">
										<input class="input100" type="number" name="telephone" id="telephone" placeholder="Telephone">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="bi bi-telephone-fill"></i>
										</span>
									</div>
									<label class="custom-control custom-checkbox mt-4">
										<input type="checkbox" class="custom-control-input">
										<span class="custom-control-label">我已同意<a href="terms.html">相关隐私政策。</a></span>
									</label>
									<div class="container-login100-form-btn">
										<a href="javascript:registerOneUser();" class="login100-form-btn btn-primary">
											Register
										</a>
									</div>
									<div class="text-center pt-3">
										<p class="text-dark mb-0">已有账户?<a href="login.html" class="text-primary ms-1">登录</a></p>
									</div>
								</form>
							</div>
							<div class="card-footer">

									</a>

										<i class="bi bi-sina-weibo"></i>

			<script>
				/*function login() {
                    $(location).attr('href', 'login.html');
                }*/
				function registerOneUser() {
					const dataSet = {};
					const data= {
						username: $("#username").val(),
						password: $("#password").val(),
						email: $("#email").val(),
						telephone: $("#telephone").val(),
					};
					/*dataSet.username =$("#username").val();
					dataSet.password =$("#password").val();
					dataSet.email =$("#email").val();
					dataSet.telephone=$("#telephone").val();*/
					$.ajax({
						type: 'POST', // method
						url: 'userRegister',
						//url : 'list?username=kdevkr&password=kdevpass', //  @RequestParam注解可用此方式
						async: 'true', // true
						data: JSON.stringify(data), //
						//date:dataSet,
						processData: true, //
						contentType: 'application/json', //
						//dataType  :
						success: function (data) {
							//window.location.href = "login.html";
							window.open("/userLogin","_self");
						},
						error: function (error) {
							//alert("注册失败,请检查相关输入是否正确");
							console.log("error", error);
						}
					});
				}
			</script>
